<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King of Escape</title>
    <link rel="stylesheet" href="mode.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<header>
    <div id="friends">
        <button onclick="changePage()" id="buttonFriends"></button>
    </div>
    <div id="success">
        <button onclick="changePage()" id="buttonSuccess"></button>
    </div>
    <div id="banner">
        <div class="flag" id="flag1"></div>
        <p id="title">KING OF ESCAPE</p>
        <div class="flag" id="flag2"></div>
    </div>
    <div id="login">
        <button onclick="togglePopup()" id="buttonLogin">LOGIN</button>
    </div>
    <div id="profile">
        <p id="name">Test1234</p>
        <img src="../picture/Avatar.png" id="avatar" alt="avatar"/>
    </div>
</header>
<div id="texte">
    <p>Choose a game mode</p>
</div>
<div id="mode">
    <div class="modechoice">
        <div id="continue"></div>
        <button onclick="changePage()" id="buttonContinue">Continue</button>
    </div>
    <div class="modechoice">
        <div id="local"></div>
        <button onclick="changePage('jeu_local/jeu.html')" id="buttonLocal">Local</button>
    </div>
    <div class="modechoice">
        <div id="IA"></div>
        <button onclick="changePage('jeu_ia/jeu_ia.html')" id="buttonIA">IA</button>
    </div>
    <div class="modechoice">
        <div id="multiplayer"></div>
        <button id="buttonMulti" onclick="changePage('waiting_room/waiting_room.html')">Multiplayer</button>
    </div>
</div>
<div id="popup-overlay">
    <div id="popup-content">
        <div id="nameMenu">
            <p id="title-popup">Connexion</p>
            <p id="close-popup" onclick="togglePopup()">‚ùå</p>
        </div>
        <div id="error">
            <p id="texteError"></p>
        </div>
        <div id="credential">
            <input id="inputMail" type="text" placeholder="Mail">
            <input id="username" type="text" placeholder="username">
            <input id="password" type="password" placeholder="password">
            <button id="signin" onclick="signIn()">sign in </button>
            <button id="popup-login" onclick="login()">login</button>
        </div>
    </div>
</div>
<script src="./mode.js"></script>
<script src="../js/mode.js"></script>
<script src="../changePage.js"></script>
</body>
</html>
