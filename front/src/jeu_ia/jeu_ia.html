<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page jeu</title>
    <link rel="stylesheet" href="./jeu_ia.css">
    <link rel="icon" href="../picture/banniere.png">
    <script src="../js/socket.io.js"></script>
    <script src="../changePage.js"></script>
</head>
<header>
    <div id="buttonConnect">
        <div id="friends">
            <button onclick="changePage('chat/chat.html')" id="buttonFriends"></button>
        </div>
        <div id="success">
            <button onclick="changePage('sucess/sucess.html')" id="buttonSuccess"></button>
        </div>
    </div>
    <div id="banner">
        <div class="flag" id="flag1"></div>
        <p id="title">KING OF ESCAPE</p>
        <div class="flag" id="flag2"></div>
    </div>
    <div id="profile" onclick="changePage('profil/profil.html')">
        <p id="name">Test1234</p>
        <img src="../picture/Avatar.png" id="avatar" alt="avatar"/>
    </div>
</header>
<body>
<div id="content">
    <div id="left">
        <div id="opponentWalls">
            <div id="opponentWallsTitle">Opponent's walls</div>
            <div id="opponentWallsContent">Number of remaining walls : 10</div>
        </div>
        <div id="ownWalls">
            <div id="ownWallsTitle">Your walls</div>
            <div id="ownWallsContent">Number of remaining walls : 10</div>
        </div>
    </div>
    <div id="center">
        <div id="jeu">
        </div>
    </div>
    <div id="right">
        <div id="endTurn">
            <button id="buttonEndTurn">End turn</button>
        </div>
    </div>
</div>
<script src="./jeu_ia.js" type="module"></script>
<script type="module">
    import {endTurn} from "./jeu_ia.js";
    document.getElementById("buttonEndTurn").onclick = endTurn;
</script>
</body>
</html>
