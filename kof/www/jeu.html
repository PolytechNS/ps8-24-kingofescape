<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page jeu</title>
    <link rel="stylesheet" href="./css/jeu.css">
    <link rel="icon" href="../picture/banniere.png">
    <script src="./js/socket.io.js"></script>
    <script src="./js/changePage.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/menuBurger.js"></script>
</head>
<header>
    <div id="buttonConnect">
        <div id="friends">
            <button onclick="changePage('chat.html')" id="buttonFriends"></button>
        </div>
        <div id="success">
            <button onclick="changePage('sucess.html')" id="buttonSuccess"></button>
        </div>
    </div>
    <div id="contentMenuBurger">
        <div id="menuBurgerLine" onclick="toggleList()">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
        <div id="menuBurger">
            <div onclick="changePage('chat.html')">
                <p>Friends</p>
            </div>
            <div onclick="changePage('sucess.html')">
                <p>Success</p>
            </div>
        </div>
    </div>
    <div id="banner">
        <div class="flag" id="flag1"></div>
        <p id="title">KING OF ESCAPE</p>
        <div class="flag" id="flag2"></div>
    </div>
    <div id="profile" onclick="changePage('profil.html')">
        <p id="name">Test1234</p>
        <img src="../picture/Avatar.png" id="avatar" alt="avatar"/>
    </div>
    <div id="blankHeader">

    </div>
</header>
<body>
<div id="content">
    <div id="left">
        <div id="opponentWalls">
            <div id="opponentWallsTitle">Opponent's walls</div>
            <div id="opponentWallsContent">Number of remaining walls : 10</div>
        </div>
        <div id="ownWalls">
            <div id="ownWallsTitle">Your walls</div>
            <div id="ownWallsContent">Number of remaining walls : 10</div>
        </div>
    </div>
    <div id="center">
        <div id="jeu">
        </div>
    </div>
    <div id="right">
        <div id="endTurn">
            <button id="buttonEndTurn">End turn</button>
        </div>
    </div>
</div>
<div id="retour" onclick="changePage('mode.html')">
    <button id="back"></button>
    <p>Back</p>
</div>
    <script src="./js/jeu.js" type="module"></script>
    <script type="module">
        import {endTurn} from "./js/jeu.js";
        document.getElementById("buttonEndTurn").onclick = endTurn;
    </script>
</body>
</html>
