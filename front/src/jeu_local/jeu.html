<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page jeu</title>
    <link rel="stylesheet" href="jeu.css">
    <script src="../js/socket.io.js"></script>
</head>
<header>
    <div id="buttonConnect">
        <div id="friends">
            <button onclick="changePage()" id="buttonFriends"></button>
        </div>
        <div id="success">
            <button onclick="changePage()" id="buttonSuccess"></button>
        </div>
    </div>
    <div id="banner">
        <div class="flag" id="flag1"></div>
        <p id="title">KING OF ESCAPE</p>
        <div class="flag" id="flag2"></div>
    </div>
    <div id="profile">
        <p id="name">Test1234</p>
        <img src="../picture/Avatar.png" id="avatar" alt="avatar"/>
    </div>
</header>
<body>
    <div id="content">
        <div id="center">
            <div id="jeu">
            </div>
        </div>
        <div id="right">
            <div>
                <div id="saveGame"></div>
                <div id="endTurn">
                    <button id="buttonEndTurn">Fin tour</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./jeu.js" type="module"></script>
    <script type="module">
        import {endTurn} from "./jeu.js";
        document.getElementById("buttonEndTurn").onclick = endTurn;
    </script>
</body>
</html>
