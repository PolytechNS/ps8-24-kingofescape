<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Leaderboard</title>
        <link rel="stylesheet" href="./css/parametre.css">
        <link rel="icon" href="./picture/banniere.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/utils.js"></script>
        <script src="./js/changePage.js"></script>
        <script src="./js/menuBurger.js"></script>
        <script src="./js/pluginDialog.js"></script>
    </head>
    <body>
        <header>
            <div id="buttonConnect">
                <div id="friends">
                    <button onclick="changePage('friendRequests.html')" id="buttonFriends"></button>
                </div>
                <div id="success">
                    <button onclick="changePage('sucess.html')" id="buttonSuccess"></button>
                </div>
            </div>
            <div id="contentMenuBurger">
                <div id="menuBurgerLine" onclick="toggleList()">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                </div>
                <div id="menuBurger">
                    <div onclick="changePage('friendRequests.html')">
                        <p>Friends</p>
                    </div>
                    <div onclick="changePage('sucess.html')">
                        <p>Success</p>
                    </div>
                </div>
            </div>
            <div id="banner">
                <div class="flag" id="flag1"></div>
                <p id="title">KING OF ESCAPE</p>
                <div class="flag" id="flag2"></div>
            </div>
            <div id="profile" onclick="changePage('profil.html')">
                <p id="name">Test1234</p>
                <img src="./picture/Avatar.png" id="avatar" alt="avatar"/>
            </div>
        </header>
        <div id="informationBloc" >
            <div id="texte">
                <h1>⚙️ Settings ⚙️</h1>
            </div>
            <div id="parameter">
                <div class="parameterImage" id="vibration" onclick="changeVibration()">
                    <img src="./picture/vibration-mode.png" alt="vibration" id="imageVibration"/>
                    <p>Vibration</p>
                </div>
            </div>
        </div>
        <div id="retour" onclick="changePage('profil.html')">
            <button id="back"></button>
            <p>Back</p>
        </div>
    </body>
    <script src="./js/parametre.js"></script>
</html>
