<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page jeu</title>
    <link rel="stylesheet" href="./jeu_1v1.css">
    <script src="../js/socket.io.js"></script>
</head>
<body>
<header>
    <div id="parametre"></div>
    <div id="notification"></div>
    <div id="barreJeu"></div>
    <div id="login">
        <button id="buttonLogin">Login</button>
    </div>
</header>
<div id="content">
    <div id="center">
        <div id="jeu">
        </div>
    </div>
    <div id="right">
            <div id="chatContent"></div>
            <div id="endTurn">
                <button id="buttonEndTurn">End turn</button>
            </div>
            <div id="chooseRecation">
                <div id="firestrow">
                    <img src="chatInGame/message/cry.png" alt="cry" id="cry" width="50px" height="50px">
                    <img src="chatInGame/message/happy.png" alt="happy" id="happy" width="50px" height="50px">
                    <img src="chatInGame/message/upset.png" alt="upset" id="upset" width="50px" height="50px">
                    <img src="chatInGame/message/welldone.png" alt="welldone" id="welldone" width="50px" height="50px">
                </div>
                <div id="secondrow">
                    <img src="chatInGame/message/welldonetext.png" alt="wdt" id="wdt" width="50px" height="50px">
                    <img src="chatInGame/message/wowtext.png" alt="wt" id="wt" width="50px" height="50px">
                    <img src="chatInGame/message/oopstext.png" alt="ot" id="ot" width="50px" height="50px">
                    <img src="chatInGame/message/goodgametext.png" alt="ggt" id="ggt" width="50px" height="50px">
                </div>

        </div>
    </div>
</div>
<script src="./jeu_1v1.js" type="module"></script>
<script type="module">
    import {endTurn} from "./jeu_ia.js";
    document.getElementById("buttonEndTurn").onclick = endTurn;
</script>
</body>
</html>
