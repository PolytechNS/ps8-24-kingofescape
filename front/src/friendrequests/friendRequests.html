
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="friendRequests.css">
    <script type ="module" src="friendRequests.js"></script>
    <script src="../js/socket.io.js"></script>
</head>
<header>
    <div id="friends">
        <button onclick="changePage()" id="buttonFriends"/>
    </div>
    <div id="sucess">
        <button onclick="changePage()" id="buttonSucess"/>
    </div>
    <div id="banner">
        <div class="flag" id="flag1"></div>
        <p id="title"> KING OF ESCAPE</p>
        <div class="flag" id="flag2"></div>
    </div>
    <div id="login">
        <button onclick="changePage('login/login.html')" id="buttonLogin">LOGIN</button>
    </div>
</header>
<body>
<div id="windowChat">
    <div id="toppart">
        <div id="searchpart">
            <div id="search">
                <input type="text" id="searchFriend" placeholder="username">
                <div id="magnifyer">ðŸ”Ž</div>
            </div>
        </div>
        <div id="nameFriend"></div>
    </div>
    <div id="bottompart">
        <div id="friendList"></div>
        <div id="chatpart">
            <div id="chatContent"></div>
            <div id="chat">
                <div id="input">
                    <input type="text" id="message" placeholder="Enter your message">
                </div>
                <img src="../picture/enveloppe.png" alt="send" id="send" width="30px" height="30px">
            </div>
        </div>
    </div>
</div>
<div id="windowFriend">
    <div id="searchFriendpart">
        <div id="Friendsearch">
            <input type="text" id="usernamesearch" placeholder="search for a friend">
            <div id="magnifyersearch">ðŸ”Ž</div>
        </div>
        <button id="addFriend" class="image-button">
            <img src="../picture/cross.png" alt="Ajouter comme ami" width="30px" height="30px">
        </button>
    </div>
</div>

<div id="listfriend">
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Message</th>
            <th>Fight</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="friendListTable">
        </tbody>
    </table>
</div>

<div id="friend-requests-container">
    <table id="friend-requests-table">
        <thead>
        <tr>
            <th>Request</th>
            <th>Accept</th>
            <th>Decline</th>
        </tr>
        </thead>
        <tbody id="friend-requests-list"><!-- Les demandes d'amis seront ajoutÃ©es ici par JavaScript -->
        </tbody>
    </table>
</div>

<div id="button">
    <div id="friendButton">
        <img src="../picture/Ajout_ami.png" alt="friend" id="friend" width="30px" height="30px">
        <p id="friendText"> Friends</p>
    </div>
    <div id="chatButton">
        <img src="../picture/enveloppe.png" alt="chat" id="chat2" width="30px" height="30px">
        <p id="chatText"> Chat</p>
    </div>
</div>
<script>
    document.getElementById("addFriend").addEventListener("click", function() {
        const recipientUsername = document.getElementById("searchFriend").value;
        let token=document.cookie.split('=')[1];

        fetch('http://localhost:8000/api/sendFriendRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ recipient: recipientUsername, token: token }),
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });



</script>

<script type="module">
    import {sendText, showchat, showfriend} from "./friendRequests.js"
    document.getElementById('send').addEventListener('click',sendText);
    document.getElementById('message').addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
            sendText();
        }
    });

    document.getElementById('chatButton').addEventListener('click',showchat);
    document.getElementById('friendButton').addEventListener('click',showfriend);
</script>
<script src="../changePage.js"></script>
</body>
