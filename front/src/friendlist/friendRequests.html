    </div>
    <div id="login">
        <button onclick="changePage('login/login.html')" id="buttonLogin">LOGIN</button>
    </div>
</header>
<body>
    <div id="windowChat">
        <div id="toppart">
            <div id="searchpart">
                <div id="search">
                    <input type="text" id="searchFriend" placeholder="username">
                    <div id="magnifyer">ðŸ”Ž</div>
                </div>
            </div>
            <div id="nameFriend"></div>
        </div>
        <div id="bottompart">
            <div id="friendList"></div>
            <div id="chatpart">           
                <div id="chatContent"></div>
                <div id="chat">
                    <div id="input">
                        <input type="text" id="message" placeholder="Enter your message">
                    </div>
                    <img src="../picture/enveloppe.png" alt="send" id="send" width="30px" height="30px">
                </div>
            </div> 
        </div>
    </div>
    <div id="windowFriend">
        <div id="searchFriendpart">
            <div id="Friendsearch">
                <input type="text" id="usernamesearch" placeholder="search for a friend">
                <div id="magnifyersearch">ðŸ”Ž</div>
            </div>
            <div id="addFriend">
                <img src="../picture/cross.png" alt="add" id="add" width="30px" height="30px">
            </div>
        </div>
        <div id="listfriend">
            <div id="FriendsList">
                <div id="usernameFriend"></div>
                <div id="messageFriend">
                    <img src="../picture/enveloppe.png" alt="messageenv" id="messageenv" width="30px" height="30px">
                </div>
                <div id="fightFriend">
                    <img src="../picture/multi.png" alt="fight" id="fight" width="30px" height="30px">
                </div>
                <div id="deleteFriend">
                    <img src="../picture/redcross.png" alt="delete" id="delete" width="30px" height="30px">
                </div>
            </div>
            <div id="request">
                <div id="usernameRequest"></div>
                <div id="acceptRequest">
                    <img src="../picture/accept.png" alt="accept" id="accept" width="30px" height="30px">
                </div>
                <div id="deleteRequest">
                    <img src="../picture/redcross.png" alt="delete" id="deleterequtes" width="30px" height="30px">
                </div>
            </div>
        </div>
    </div>
    <div id="button">
        <div id="friendButton">
            <img src="../picture/Ajout_ami.png" alt="friend" id="friend" width="30px" height="30px">
            <p id="friendText"> Friends</p>
        </div>
        <div id="chatButton">
            <img src="../picture/enveloppe.png" alt="chat" id="chat" width="30px" height="30px">
            <p id="chatText"> Chat</p>
        </div>
    </div>
<script>

    document.getElementById("addFriend").addEventListener("click", function() {
        const recipientUsername = document.getElementById("username").value;
        let token=document.cookie.split('=')[1];

        fetch('http://localhost:8000/api/sendFriendRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ recipient: recipientUsername, token: token }),
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });

</script>
<script type="module">
    import {sendText, showchat, showfriend} from "./friendRequests.js"
    document.getElementById('send').addEventListener('click',sendText);
    document.getElementById('message').addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
        sendText();
        }
    });  
    
    document.getElementById('chatButton').addEventListener('click',showchat);
    document.getElementById('friendButton').addEventListener('click',showfriend);
</script>
</body>
