<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="icon" href="../picture/banniere.png">
    <link rel="stylesheet" href="./css/lose.css">
    <script src="./js/changePage.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/lose.js"></script>
</head>
<header>
    <div id="buttonConnect">
        <div id="friends">
            <button onclick="changePage('chat.html')" id="buttonFriends"></button>
        </div>
        <div id="success">
            <button onclick="changePage('sucess.html')" id="buttonSuccess"></button>
        </div>
    </div>
    <div id="banner">
        <div class="flag" id="flag1"></div>
        <p id="title">KING OF ESCAPE</p>
        <div class="flag" id="flag2"></div>
    </div>
    <div id="profile" onclick="changePage('profil.html')">
        <p id="name"></p>
        <img src="../picture/Avatar.png" id="avatar" alt="avatar"/>
    </div>
</header>
<body>
    <div id="content">
        <div id="pictureLose"></div>
        <p id="texte">Oh no, you lose the game</p>
        <div id="buttonContainer">
            <button onclick="changePage('waiting_room.html')" id="buttonPlayAgain">Play again</button>
            <button onclick="changePage('mode.html')" id="buttonHome">Home</button>
        </div>        
    </div>
</body>
</html>
