<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <script src="../js/mode.js"></script>
    <link rel="stylesheet" href="mode.css">
</head>
<body>
    <header>
        <div id="friends">
            <button onclick="changePage()" id="buttonFriends"/>
        </div>
        <div id="sucess">
            <button onclick="changePage()" id="buttonSucess"/>
        </div>
        <div id="banner">
            <div class="flag" id="flag1"></div>
            <p id="title"> KING OF ESCAPE</p>
            <div class="flag" id="flag2"></div>
        </div>
        <div id="login">
            <button onclick="changePage()" id="buttonLogin">LOGIN</button>
        </div>
    </header>
    <div id="texte">
        <p>Choose a game mode</p>
    </div>
    <div id="mode">
        <div class="modechoice">
            <div id="continue"></div>
            <button onclick="changePage()" id="buttonContinue">Continue</button>
        </div>
        <div class="modechoice">
            <div id="local"></div>
            <button onclick="changeLocal()" id="buttonLocal">Local</button>
        </div>
        <div class="modechoice">
            <div id="IA"></div>
            <button onclick="changeIA()" id="buttonIA">IA</button>
        </div>
        <div class="modechoice">
            <div id="multiplayer"></div>
            <button onclick="changePage()" id="buttonMulti">Multiplayer</button>
        </div>
</body>
</html>
